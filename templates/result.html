<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi & Grafik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Hasil Prediksi</h2>
    <!-- Tampilkan hasil prediksi di sini jika perlu -->
    <div id="prediction-result"></div>
    <hr>
    <h3>Visualisasi Grafik</h3>
    <div class="row">
        <div class="col-md-6 mb-3">
            <h5>Confusion Matrix</h5>
            <img src="{{ url_for('static', filename='confusion_matrix.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>Distribusi Umur</h5>
            <img src="{{ url_for('static', filename='age_distribution.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>Distribusi Limit Kredit</h5>
            <img src="{{ url_for('static', filename='limitbal_distribution.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>Distribusi Target</h5>
            <img src="{{ url_for('static', filename='target_distribution.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>LIMIT_BAL vs Default</h5>
            <img src="{{ url_for('static', filename='limitbal_vs_default.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>SEX vs Default</h5>
            <img src="{{ url_for('static', filename='sex_vs_default.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>EDUCATION vs Default</h5>
            <img src="{{ url_for('static', filename='education_vs_default.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 mb-3">
            <h5>MARRIAGE vs Default</h5>
            <img src="{{ url_for('static', filename='marriage_vs_default.png') }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-12 mb-3">
            <h5>Correlation Heatmap</h5>
            <img src="{{ url_for('static', filename='correlation_heatmap.png') }}" class="img-fluid rounded shadow">
        </div>
    </div>
    <hr>
    <h3>Form Prediksi</h3>
    <form action="/predict" method="post">
      <!-- input fields -->
      <button type="submit">Prediksi</button>
    </form>
</div>
</body>
</html>
